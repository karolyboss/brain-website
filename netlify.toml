[build]
  base = "app"
  command = "npm run build"
  publish = "out"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "20"
  NEXT_PUBLIC_SOLANA_RPC_URL = "https://neat-hidden-sanctuary.solana-mainnet.discover.quiknode.pro/2af5315d336f9ae920028bbb90a73b724dc1bbed/"

# Production context: all deploys from the main/master branch
[context.production]
  environment = { NODE_ENV = "production" }

# Deploy Preview context: all deploys generated from pull/merge requests
[context.deploy-preview]
  environment = { NODE_ENV = "production" }

# Branch Deploy context: all deploys from branches that are not the production branch
[context.branch-deploy]
  ignore = "true"

# Handle SPA routing for static export
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200